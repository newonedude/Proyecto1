<div class="m-5">
    <div>
        <h1>Registrar Matricula</h1>
    </div>
    <form #registerForm="ngForm">
        <div class="form-group mt-4">
            <mat-form-field appearance="outline">
                <mat-label>Fecha de Matricula</mat-label>
                <input matInput type="date" name="fecha_matricula" [(ngModel)]="matricula.fecha_matricula">
            </mat-form-field>
        </div>
        <div class="form-group mt-4">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Docente</mat-label>
                    <mat-select name="docente" [(ngModel)]="detalle_matricula.id_docente">
                      <mat-option *ngFor="let docente of docentes" [value]="docente.id_usuario">
                        {{docente.nombre}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row ml-1">
            <div class="form-group">
                <p>Seleccionar estudiante</p>
                <mat-selection-list role="listbox" [multiple]="true" [(ngModel)]="selectedStudentOptions" [ngModelOptions]="{standalone: true}">
                    <mat-list-option *ngFor="let usuario of usuarios" role="option" [value]="usuario">
                        {{usuario.nombre}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <p class="m-5"></p>
            <div class="form-group">
                <p>Seleccionar secci√≥n</p>
                <mat-selection-list role="listbox" [multiple]="false" [(ngModel)]="selectedSectionOptions" [ngModelOptions]="{standalone: true}">
                    <mat-list-option *ngFor="let seccion of secciones" role="option" [value]="seccion">
                        {{seccion.seccion}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
        <div class="form-group mt-3 ml-1">
            <button type="submit" class="btn btn-dark mr-2" (click)="onclick()">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
