<div class="m-5">
    <div class="ml-2">
        <h1>Registrar Estudiante</h1>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row">
            <div class="column">
                <div class="ml-3">
                    <h2>Datos Personales</h2>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" name="nombre" [(ngModel)]="model1.nombre">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput type="text" name="ape_paterno" [(ngModel)]="model1.ape_paterno">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput type="text" name="ape_materno" [(ngModel)]="model1.ape_materno">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input matInput type="text" name="dni" [(ngModel)]="model1.dni" [(ngModel)]="model1.usuario">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput type="text" name="email" [(ngModel)]="model1.email">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha de Ingreso</mat-label>
                        <input matInput type="date" name="fecha_ingreso" [(ngModel)]="model2.fecha_ingreso">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input matInput type="date" name="fecha_nacimiento" [(ngModel)]="model2.fecha_nacimiento"
                            [(ngModel)]="model1.password">
                    </mat-form-field>
                </div>
            </div>
            <div class="column">
                <div class="ml-3">
                    <h2>Datos del Apoderado</h2>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" name="nombre_apod" [(ngModel)]="model2.nombre_apod">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput type="text" name="ape_paterno_apod" [(ngModel)]="model2.ape_paterno_apod">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput type="text" name="ape_materno_apod" [(ngModel)]="model2.ape_materno_apod">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input matInput type="text" name="dni_apod" [(ngModel)]="model2.dni_apod">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Número Móvil</mat-label>
                        <input matInput type="text" name="celular_apod" [(ngModel)]="model2.celular_apod">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput type="text" name="email_apod" [(ngModel)]="model2.email_apod">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-group options">
            <button mat-stroked-button type="submit" class="btn">Guardar <mat-icon>check
                </mat-icon></button>
            <button mat-stroked-button type="button" class="btn cancel" (click)="cancel()">Cancelar <mat-icon>close
                </mat-icon></button>
        </div>
    </form>
</div>
