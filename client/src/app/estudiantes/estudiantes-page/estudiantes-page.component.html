<div class="m-5">
    <div *ngIf="!registerMode">
            <div>
                <h1>Mantenimiento de Estudiantes</h1>
                <div class="row">
                    <div class="col-md-5 form-group">
                        <button (click)="registerToggle()" type="button" class="btn btn-dark">Agregar</button>
                    </div>
                    <div class="col-m-5 form-group">
                        <app-upload-file (refreshPage)="refreshPageMode($event)"></app-upload-file>
                    </div>
                </div>
            </div>
        <div class="pt-5">
            <app-estudiantes-table [estudiantesPage]="estudiantes"></app-estudiantes-table>
        </div>
    </div>
    <div *ngIf="registerMode">
        <div>
            <div>
                <app-registrar-estudiantes (cancelRegister)="cancelRegisterMode($event)"></app-registrar-estudiantes>
            </div>
        </div>
    </div>
</div>
