<div class="container">
    <div class="child">
        <div class="mt-3">
            <h1>Porcentaje de Estudiantes Aprobados y Desaprobados por Sección</h1>
        </div>
        <div class="form-group mt-5 button">
            <mat-form-field appearance="outline">
                <mat-label>Sección</mat-label>
                <mat-select name="seccion" [(ngModel)]="selectedSeccion" (selectionChange)="change()">
                    <mat-option *ngFor="let seccion of newsecciones" [value]="seccion">{{seccion}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="chartbox mt-5">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
