<div>
  <div *ngIf="accountService.currentUser$|async">
    <app-main-nav></app-main-nav>

  </div>

  <div class="wrapper fadeInDown">
    <div id="formContent" *ngIf="(accountService.currentUser$|async)=== null">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="title">
        <p>Ingreso al Sistema</p>
      </div>

      <!-- Login Form -->
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <input type="text" id="login" class="fadeIn second" name="usuario" placeholder="Usuario"
          [(ngModel)]="model.usuario">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a"
          [(ngModel)]="model.password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
