<div *ngIf="DOMready == false" class="spinner-grow loading" role="status"></div>
<div *ngIf="DOMready" class="m-5">
    <div>
        <div *ngIf="!registerMode">
            <h1 class="title">Mantenimiento de Asesor√≠as</h1>
            <div div class="mt-4 mb-4">
                <button mat-stroked-button type="button" class="btn" (click)="registerToggle()">
                    Nuevo Registro <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div *ngIf="!registerMode">
            <div>
                <app-asesorias-table [asesoriasPage]="asesoriasfull"></app-asesorias-table>
                <div class="msjEmpty" *ngIf="asesorias.length < 1">- No se encontraron resultados -</div>
            </div>
        </div>
        <div *ngIf="registerMode">
            <div>
                <div>
                    <app-registrar-asesorias (cancelRegister)="cancelRegisterMode($event)"></app-registrar-asesorias>
                </div>
            </div>
        </div>
    </div>
</div>
